version: '3.6'

services:
  consul:
    image: consul
    environment:
      CONSUL_BIND_INTERFACE: "eth0"
      CONSUL_LOCAL_CONFIG: '{"skip_leave_on_interrupt": true}'
    restart: always
    command: agent -server -ui -client=0.0.0.0 -bootstrap-expect=1 -retry-join=consul
    networks:
      - rabbit-net

  rabbitmq:
    image: eavictor/rabbitmq_autocluster:3.6.15-management
    depends_on:
      - consul
    environment:
      AUTOCLUSTER_TYPE: "consul"
      CONSUL_HOST: "consul"
      CONSUL_PORT: "8500"
      CONSUL_SVC: "rabbitmq"
      CONSUL_SVC_ADDR_AUTO: "true"
      AUTOCLUSTER_CLEANUP: "true"
      CLEANUP_WARN_ONLY: "false"
      RABBITMQ_ERLANG_COOKIE: "secrect"
      RABBITMQ_DEFAULT_USER: "eavictor"
      RABBITMQ_DEFAULT_PASS: "acgnotamashi"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rabbit-net
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

networks:
  rabbit-net:
    driver: overlay
